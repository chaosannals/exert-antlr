plugins {
    id 'java'
    id 'application'
    id 'antlr'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'exert.antlr.App'
}
